name: Devcon CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: yarn

    - name: Run Prettier // Format
      run: yarn format

    - name: Run Eslint // Lint
      run: yarn lint

    - name: Run Build
      run: yarn build

