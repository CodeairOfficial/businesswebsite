[build]
  command = "yarn build"
  publish = "public"

#[[plugins]]
#   package = "netlify-plugin-gatsby-cache"
  
[[redirects]]
  from = "/"
  to = "/en/"
  status = 302
  force = true

[[redirects]]
  from = "/archive"
  to = "https://archive.devcon.org/"
  status = 302
  force = true

[[redirects]]
  from = "/grants"
  to = "https://esp.ethereum.foundation/en/devcon-grants/"
  status = 302
  force = true
