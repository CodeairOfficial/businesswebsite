[build]
  command = "yarn build"
  publish = "public"

[[plugins]]
  package = "netlify-plugin-gatsby-cache"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs.thresholds]
    performance = 0.5
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9
    pwa = 0.9

[[redirects]]
  from = "/"
  to = "/en/"
  status = 302
  force = true

[[redirects]]
  from = '/*'
  to = '/index.html'
  status = 200